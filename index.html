<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FunTime Chat</title>

  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 12px;
      font-size: 23px;
      font-weight: bold;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(6px);
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .msg {
      margin-bottom: 10px;
      background: rgba(255,255,255,0.2);
      padding: 8px 12px;
      border-radius: 10px;
      width: fit-content;
      max-width: 85%;
    }
    #inputBox {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.25);
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
    }
    #sendBtn {
      margin-left: 8px;
      padding: 11px 18px;
      border: none;
      background: #ffc107;
      color: black;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    #buttons {
      display: flex;
      justify-content: space-around;
      padding:10px;
      background: rgba(255,255,255,0.15);
    }
    button {
      padding: 8px 12px;
      border:none;
      background:white;
      color:black;
      border-radius: 7px;
      font-weight:bold;
    }
  </style>
</head>

<body>
<header>FunTime Chat ðŸ’¬</header>

<div id="buttons">
  <button id="publicRoomBtn">Public Chat</button>
  <button id="randomBtn">Random Chat</button>
</div>

<div id="messages"></div>

<div id="inputBox">
  <input id="msgInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>
</div>

<script>
  // Username ask
  let username = localStorage.getItem("ft_name");
  if (!username) {
    username = prompt("Enter your name:");
    localStorage.setItem("ft_name", username);
  }

  const msgBox = document.getElementById("messages");
  const sendBtn = document.getElementById("sendBtn");
  const msgInput = document.getElementById("msgInput");

  function addMessage(name, text) {
    const box = document.createElement("div");
    box.className = "msg";
    box.innerText = name + ": " + text;
    msgBox.appendChild(box);
    msgBox.scrollTop = msgBox.scrollHeight;
  }

  // Local message (demo working)
  sendBtn.addEventListener("click", () => {
    const t = msgInput.value.trim();
    if (!t) return;
    addMessage(username, t);
    msgInput.value = "";
  });

  msgInput.addEventListener("keydown", e => {
    if (e.key === "Enter") sendBtn.click();
  });

  // Buttons
  document.getElementById("publicRoomBtn").addEventListener("click", () => {
    alert("Public Chat Activated (Server connect after update)");
  });

  document.getElementById("randomBtn").addEventListener("click", () => {
    alert("Random chat match coming soon...");
  });

  // Notifications ask
  if (Notification && Notification.permission !== "granted") {
    Notification.requestPermission();
  }
</script>

</body>
</html>
